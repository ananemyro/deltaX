<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>deltaX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <canvas id="c"></canvas>

      <div id="spaceBurnOverlay" class="burn-counter">
        <div class="burn-label">EMERGENCY THRUST</div>
        <div id="burnCountDisplay" class="burn-number">3</div>
        <div id="burnStatus" class="burn-subtext">READY</div>
      </div>

      <div class="hudTop">
        <div class="pill" style="width: 300px;">
          <div style="display:flex; flex-direction:column; gap:8px;">
            <div style="display:flex; justify-content:space-between; width:100%;">
              <span class="label">progression chart</span>
              <span class="value" id="progressText">0%</span>
            </div>
            <div class="progressBar">
              <div class="progressFill" id="progressFill"></div>
            </div>
          </div>
        </div>

        <div class="pill">
          <span class="label">current speed</span>
          <span class="value" id="speedText">0.00</span>
          <span class="label" style="margin-left:10px;">success</span>
          <span class="value" id="probText">0%</span>
        </div>
      </div>
    </div>

    <div class="side">
      <div class="card">
        <div class="row">
          <div><div class="title">Mission Status</div></div>
          <div class="statusPill" id="statusPill">
            <span class="dot wait" id="statusDot"></span>
            <span id="statusText">ready</span>
          </div>
        </div>
        <div style="display:flex; gap:10px; margin-top:12px;">
          <button class="danger" id="resetBtn" style="flex:1;">↺ Reset</button>
        </div>
      </div>

      <div class="card">
        <div class="title">Mission Control</div>
        <div class="joystick" id="joystick">
          <div class="knob" id="knob"></div>
        </div>
        <div class="sub">Magnitude: <span id="joystickMag">0.00</span></div>
      </div>

      <div class="card">
        <div class="title">Life Support & Resources</div>
        <div class="resource-block" style="margin-top:8px; display:flex; flex-direction:column; gap:6px;">
          
          <div style="display:flex; align-items:center; gap:10px;">
            <span class="label" style="width:75px; flex-shrink:0;">Crew</span>
            <div class="progressBar" style="flex-grow:1; height:6px;">
              <div class="progressFill health" id="crew_healthFill" style="width:100%;"></div>
            </div>
            <span class="value" id="crew_healthText" style="width:35px; text-align:right; font-size:0.85em;">100%</span>
          </div>

          <div style="display:flex; align-items:center; gap:10px;">
            <span class="label" style="width:75px; flex-shrink:0;">Oxygen</span>
            <div class="progressBar" style="flex-grow:1; height:6px;">
              <div class="progressFill oxy" id="oxygenFill" style="width:100%;"></div>
            </div>
            <span class="value" id="oxygenText" style="width:35px; text-align:right; font-size:0.85em;">100%</span>
          </div>

          <div style="display:flex; align-items:center; gap:10px;">
            <span class="label" style="width:75px; flex-shrink:0;">Food</span>
            <div class="progressBar" style="flex-grow:1; height:6px;">
              <div class="progressFill food" id="foodFill" style="width:100%;"></div>
            </div>
            <span class="value" id="foodText" style="width:35px; text-align:right; font-size:0.85em;">100%</span>
          </div>

          <div style="display:flex; align-items:center; gap:10px;">
            <span class="label" style="width:75px; flex-shrink:0;">Fuel</span>
            <div class="progressBar" style="flex-grow:1; height:6px;">
              <div class="progressFill fuel" id="fuelFill" style="width:100%;"></div>
            </div>
            <span class="value" id="fuelText" style="width:35px; text-align:right; font-size:0.85em;">100%</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="title">Journey Progress</div>
        <div class="kv" style="margin-top:10px;">
          <div class="k">Distance to destination</div><div class="v" id="distText">—</div>
          <div class="k">Speed</div><div class="v" id="speedText2">—</div>
          <div class="k">Success probability</div><div class="v" id="probText2">—</div>
          <div class="k">Time</div><div class="v" id="timeText">—</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
